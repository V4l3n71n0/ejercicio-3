<body>
    <header>
        <h1>Formulario</h1>
        <img src="Img/TWICH.png" width="200" height="100" alt="iso-logotipo" title="El logo de la pagina">
        <nav>
            <a href="index.html" target="_BLANK">Inicio</a>

        </nav>
    </header>
    <br>
    <h2 style="color:#FFA500 ;"><font size="6" face="Helvetica, verdana, Arial">INGRESE SUS DATOS</font></h2>
    <form method="" action="">
        Nombre:<input type="text" name="Nombre">
        <br>
        Apellidos:<input type="text" name="Apellidos">
        <br>
        Contraseña:<input type="password" name="contraseña">
        <br>
        Indique sexo:
        <input type="checkbox" name="masc">Masculino
        <input type="checkbox" name="fem">Femenino
        <br>
        Continente:<select id="Continente" name="continente">
                        <option value="Ame">America</option>
                        <option value="EU">Europa</option>
                        <option value="OC">Oceania</option>
                        <option value="Asia">Asia</option>
                        <option value="Afr">Africa</option>
                   </select>
        <br>
        País:<select id="País" name="país">
                    <option value="jp">Japón</option>
                    <option value="sd">Sudafrica</option>
                    <option value="ar">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="es">España</option>
                    <option value="au">Australia</option>
                    <option value="ca">Canada</option>
                    <option value="cs">Corea del Sur</option>
                    <option value="ni">Nigeria</option>
             </select>
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="cancelar">
    </form>
    <br>
    <footer>
        <h6>Programador: <i>Valentino Bernardotti Olivera</i></h6>
    </footer>

    
</body>
